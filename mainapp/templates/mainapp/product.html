{% extends 'base.html' %}
{% load static %}
{% load my_tags %}

{% block menu %}
	<div class="hero-white">
			<div class="header clearfix">
				{% include 'inc/inc_menu.html' %}
			</div>
		</div>
{% endblock %}

{% block content %}
  <div class="details">
    <div class="links clearfix">
      {% include 'mainapp/inc/inc_categories_menu.html' %}
    </div>
    <div class="details-products">
      <div class="details-slider">
        <div class="slider-product">
          <img src="{{ product.image|media_folder_products }}"
               alt="{{ product.short_desc }}">
        </div>
        <div class="slider-control">
          <div class="block">
            <a href="#">
              <img src="{{ product.image|media_folder_products }}" alt="вариант 1" style="width: 70px;">
            </a>
          </div>
          <div class="block">
            <a href="#">
              <img src="{{ product.image|media_folder_products }}" alt="вариант 2" style="width: 70px;">
            </a>
          </div>
          <div class="block">
            <a href="#">
              <img src="{{ product.image|media_folder_products }}" alt="вариант 3" style="width: 70px;">
            </a>
          </div>
        </div>
      </div>

      <div class="description">
        <h3 class="big-bold">{{ product.name }}</h3>
        <br>
        <p class="price"> {{ product.price }} <span>руб</span></p>
        <a href="{% url 'basket:add' product.pk %}" class="red-button">
          заказать 
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
          {{ product.description }}
        </div>
      </div>
    </div>

  </div>
{% endblock %}
